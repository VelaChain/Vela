syntax = "proto3";
package VelaChain.vela.market;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/VelaChain/vela/x/market/types";

// Msg defines the Msg service.
service Msg {
      rpc CreatePool(MsgCreatePool) returns (MsgCreatePoolResponse);
  rpc JoinPool(MsgJoinPool) returns (MsgJoinPoolResponse);
  rpc AddLiquidity(MsgAddLiquidity) returns (MsgAddLiquidityResponse);
  rpc ExitPool(MsgExitPool) returns (MsgExitPoolResponse);
  rpc RemoveLiquidity(MsgRemoveLiquidity) returns (MsgRemoveLiquidityResponse);
  rpc Swap(MsgSwap) returns (MsgSwapResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreatePool {
  string creator = 1;
  string amountA = 2;
  string denomA = 3;
  string amountB = 4;
  string denomB = 5;
  string minShares = 6;
}

message MsgCreatePoolResponse {
}

message MsgJoinPool {
  string creator = 1;
  string amountA = 2;
  string denomA = 3;
  string amountB = 4;
  string denomB = 5;
  string minShares = 6;
}

message MsgJoinPoolResponse {
}

message MsgAddLiquidity {
  string creator = 1;
  string amountA = 2;
  string denomA = 3;
  string amountB = 4;
  string denomB = 5;
  string minShares = 6;
}

message MsgAddLiquidityResponse {
}

message MsgExitPool {
  string creator = 1;
  string denomA = 2;
  string denomB = 3;
}

message MsgExitPoolResponse {
}

message MsgRemoveLiquidity {
  string creator = 1;
  string shares = 2;
  string denomA = 3;
  string denomB = 4;
}

message MsgRemoveLiquidityResponse {
}

message MsgSwap {
  string creator = 1;
  string amountIn = 2;
  string denomIn = 3;
  string minAmountOut = 4;
  string denomOut = 5;
}

message MsgSwapResponse {
}

